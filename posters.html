    </section>
    <script>document.addEventListener('DOMContentLoaded', function () {
            const collectionContainers = document.querySelectorAll('.collection_posters');
            const totalCollections = collectionContainers.length;
            let currentCollection = 0;

            document.getElementById('btn_arrow1').addEventListener('click', function () {
                currentCollection = (currentCollection === 0) ? totalCollections - 1 : currentCollection - 1;
                updateCollections();
            });

            document.getElementById('btn_arrow2').addEventListener('click', function () {
                currentCollection = (currentCollection === totalCollections - 1) ? 0 : currentCollection + 1;
                updateCollections();
            });

            function updateCollections() {
                collectionContainers.forEach(function (collection, index) {
                    if (index === currentCollection) {
                        collection.style.display = 'flex';
                    } else {
                        collection.style.display = 'none';
                    }
                });
            }
        });</script>
